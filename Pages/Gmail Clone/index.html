<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/823ea8de01.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Navigation Bar -->
    <div class="main-navbar">
        <div class="hamburgermenu">
            <i class="fa-solid fa-bars"></i>
            <img src="./assets/gmail-logo.png" alt="Gmail Logo">
        </div>
        
        <div class="searchmenu">

            <i class="fa-solid fa-magnifying-glass"></i>
            <input placeholder="Search Email" type="text">
            <i class="fa-solid fa-sliders"></i>
        </div>


        <div class="rightmenu">
            <i class="fa-solid fa-question"></i>
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-grip"></i>
            <img class="profilepic" src="./assets/profilepic.jpg" alt="profile">

        </div>
    </div>



        













</body>
</html>
