<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

    <body>
        <div id="main">
            <h3>Functional Calculator</h3 >
            <!-- <br> -->
          <input id="calculatorInput" type="text" disabled placeholder="Use Buttons to Calculate">
          <div>
            <button class="func"  onclick="valueToSet('C')" >C</button>
            <button class="func"  onclick="valueToSet('DEL')" >DEL</button>
            <button class="func"  onclick="valueToSet('%')" >%</button>
            <button class="redbtn" onclick="valueToSet('/')" >/</button>
         <br>
          <button class="default" onclick="valueToSet('1')" >1</button>
          <button class="default" onclick="valueToSet('2')" >2</button>
          <button class="default" onclick="valueToSet('3')" >3</button>
          <button class="redbtn" onclick="valueToSet('*')" >*</button>
          <br>
          <button class="default" onclick="valueToSet('4')" >4</button>
          <button class="default" onclick="valueToSet('5')" >5</button>
          <button class="default" onclick="valueToSet('6')" >6</button>
          <button class="redbtn" onclick="valueToSet('-')" >-</button>
          <br>
          <button class="default" onclick="valueToSet('7')" >7</button>
          <button class="default" onclick="valueToSet('8')" >8</button>
          <button class="default" onclick="valueToSet('9')" >9</button>
          <button class="redbtn" onclick="valueToSet('+')" >+</button>
          <br>
          <button id="zeroBtn"  class="default" onclick="valueToSet('0')" >0</button>
          <button class="default" onclick="valueToSet('.')" >.</button>
          <button class="redbtn" onclick="valueToSet('=')" >=</button>
        </div>

    </div>





        <script src="./app.js"></script>
    </body>
</html>
