<html>
<head>
  <title>Forms</title>
</head>
<body>
    <center><h1>Registration Form</h1>
  <p>Username:<input type="text" name="Username" placeholder="Please enter your username"></p>
  <p>Email Address:<input type="email" name="Username" placeholder="Please enter your email" required></p>
  <p>Password:<input type="password" name="password" placeholder="Please enter your password" required>  </p>
  <p>Date of Birth:<input type="date" name="Date of Birth"></p>
  <p>Contact:<input type="number" name="Number" placeholder="Mobile No"></p>
  <p>Address:<input type="text" name="Address" placeholder="Enter your complete address" size="60"></p>
  <p>Gender:<input type="radio" name="Genre" value="Male" id="Male-btn"/>
        <label for="Male-btn"> Male</label>

  <input type="radio" name="Genre" value="Female" id="Female-btn"/>
    <label for="Female-btn">Female</label>
    
  <p>Please select your skills:
    <br />
    <input type="checkbox" name="service" 
   value="No Skills" checked="checked" /> No Skills
    <input type="checkbox" name="service" 
   value="Digital marketing" /> Digital Marketing
    <input type="checkbox" name="service" 
   value="Web Developement" /> Web Developement
    <input type="checkbox" name="service" 
   value="Amazon" /> Amazon
    </p>
    <p>How is your computer efficiency?</p>
    <select name="efficiency">
       <option value="ipod">Beginner</option>
       <option value="radio">Intermediate</option>
       <option value="computer">Expert</option>
     </select>
     <br>



    
    <br><input type="submit" name="Submit" 
   value="Submit" />
</center>

</body>
</html>
